<mat-dialog-actions class="top">
  <h2 style="margin-right: 30px;">Dejar un comentario</h2>
  <span class="spacer"></span>
  <button mat-icon-button mat-dialog-title (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
<form [formGroup]="myform" (ngSubmit)="onSubmit()">
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Mensaje</mat-label>
    <textarea
      matInput
      cdkFocusInitial
      rows="6"
      formControlName="body"
      type="body"
      autocomplete="off"
      placeholder="{{placeholder}}">
    </textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit" [disabled]="myform.invalid">Enviar</button>
</form>
